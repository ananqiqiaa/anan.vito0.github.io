{% extends "base.html" %}
{% load static %}
{% block title %}公司概况{% endblock %}
{% block content %}
    <!-- 横幅 -->
    <div class="container-fluid">
        <div class="row">
            <img class="img-responsive model-img" src="{% static 'img/kongfu2.jpg' %}" 
            style="height:500px ; width:100%;">
        </div>
    </div>

    <div class="container" style="width: 100%;">
        <div class="row row-3">
            <!-- 侧边栏 -->
            <div class="col-md-3">
                <div class="model-title">
                    公司简介
                </div>
                <div class="model-list">
                    <ul class="list-group">
                        <li class="list-group-item" id="survey">
                            <a href="{% url 'introduce:survey' %}">企业概况</a>
                        </li>
                        <li class="list-group-item" id="honor">
                            <a href="{% url 'introduce:honor' %}">荣誉资质</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 说明文字和图片 -->
            <div class="col-md-9">
                <div class="model-details-title">
                    荣誉资质
                </div>
                <div class="row">
                    {% for award in awards %}
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img src="{{award.photo.url}}">
                            <div class="caption">
                                <p>{{award.description}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
